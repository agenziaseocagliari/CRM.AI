# GitHub Actions Workflow: Deploy Supabase Edge Functions & Migrations
# Automatizza il build/test/deploy su ogni push e pull_request su 'main'

name: Deploy to Supabase

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Verify package-lock.json
        run: |
          if [ ! -f "package-lock.json" ]; then
            echo "package-lock.json non trovato. Esegui npm install in locale e fai push!"
            exit 1
          fi

      - name: Install dependencies
        run: npm ci

      - name: Run Lint
        run: npm run lint

      - name: Run Tests
        run: npm test

      - name: Install Supabase CLI
        run: npm install -g supabase@latest

      - name: Deploy Supabase (Edge Functions & Migrations)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: deploy_to_supabase
        run: |
          set -o pipefail
          {
            echo "--- Deploying Edge Functions ---"
            supabase functions deploy --project-ref $SUPABASE_PROJECT_ID --non-interactive

            echo "--- Deploying Database Migrations ---"
            supabase db push --project-ref $SUPABASE_PROJECT_ID --non-interactive

          } 2>&1 | tee deploy.log

      - name: Check Deploy Status
        if: success() && steps.deploy_to_supabase.conclusion == 'success'
        run: echo "✅ Deploy completato!"

      - name: Report Deploy Failure
        if: failure() || steps.deploy_to_supabase.conclusion == 'failure'
        run: |
          echo "❌ Deploy fallito: controlla i logs nell'artefatto 'supabase-deploy-logs'."
          exit 1

      - name: Upload Deploy Logs
        if: always() && github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: supabase-deploy-logs
          path: deploy.log
