name: Restore deploy-supabase.yml if deleted

on:
  push:
    branches:
      - main

jobs:
  check-and-restore:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Check if deploy-supabase.yml exists
        id: check_file
        run: |
          if [ ! -f .github/workflows/deploy-supabase.yml ]; then
            echo "missing=true" >> $GITHUB_ENV
          else
            echo "missing=false" >> $GITHUB_ENV
          fi

      - name: Restore deploy-supabase.yml
        if: env.missing == 'true'
        run: |
          cp .github_workflow_backup/deploy-supabase.yml .github/workflows/deploy-supabase.yml
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/workflows/deploy-supabase.yml
          git commit -m "Auto-restore deploy-supabase.yml after AI Studio delete"
          git push
