name: Deploy to Supabase

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint-and-typecheck:
    name: Lint and TypeScript Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript lint
        run: npm run lint

      - name: Verify PostgreSQL role references
        run: bash scripts/verify-role-cleanup.sh

      - name: Verify API role usage
        run: npm run verify:role

      - name: Lint for API role patterns
        run: npm run lint:role

  # ‚úÖ ENABLED: Deploy Edge Functions with proper secret validation
  deploy-edge-functions:
    name: Deploy Edge Functions to Supabase
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to Supabase Project
        run: |
          echo "üîó Linking to Supabase project: qjtaqrlpronohgpfdxsi"
          supabase link --project-ref "qjtaqrlpronohgpfdxsi" --yes 2>&1 || {
            echo "‚ùå Failed to link Supabase project"
            exit 1
          }
          echo "‚úÖ Successfully linked to Supabase project"

      - name: Deploy Edge Functions
        run: |
          echo "üì§ Deploying edge functions..."
          supabase functions deploy --no-verify-jwt 2>&1 || {
            echo "‚ùå Failed to deploy edge functions"
            exit 1
          }
          echo "‚úÖ Edge functions deployed successfully!"

  # ‚úÖ ENABLED: Sync Database Migrations with proper validation
  sync-database-migrations:
    name: Sync Database Migrations
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to Supabase Project
        run: |
          echo "üîó Linking to Supabase project: qjtaqrlpronohgpfdxsi"
          supabase link --project-ref "qjtaqrlpronohgpfdxsi" --yes 2>&1 || {
            echo "‚ùå Failed to link Supabase project"
            exit 1
          }
          echo "‚úÖ Successfully linked to Supabase project"

      - name: Push Database Migrations
        run: |
          echo "üì§ Pushing database migrations to remote..."
          supabase db push 2>&1 || {
            echo "‚ùå Failed to push database migrations"
            exit 1
          }
          echo "‚úÖ Database migrations synced successfully!"

  verify-deployment:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Supabase Connection
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          echo "‚úÖ Verifying Supabase connection..."
          
          # Test basic connectivity to Supabase
          response=$(curl -s -w "\n%{http_code}" \
            -X GET "$SUPABASE_URL/rest/v1/" \
            -H "apikey: $SUPABASE_ANON_KEY" \
            -H "Accept: application/json" || echo "000")
          
          http_code=$(echo "$response" | tail -n 1)
          
          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 400 ]; then
            echo "‚úÖ Supabase API is responding (HTTP $http_code)"
          else
            echo "‚ö†Ô∏è Supabase health check returned HTTP $http_code"
          fi

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Run npm audit
        run: |
          npm audit --production || true
          
      - name: Check for secrets in code
        run: |
          echo "Checking for accidentally committed secrets..."
          
          # Check for common secret patterns
          if grep -r -E "(api[_-]?key|password|secret|token|credential).*=.*['\"][a-zA-Z0-9]{20,}['\"]" \
             --exclude-dir=node_modules \
             --exclude-dir=.git \
             --exclude="*.lock" \
             --exclude="deploy-supabase.yml" \
             . 2>/dev/null; then
            echo "‚ö†Ô∏è WARNING: Potential secrets found in code!"
            echo "Please review the files above and ensure no real secrets are committed."
            exit 1
          else
            echo "‚úÖ No obvious secrets detected in code"
          fi
