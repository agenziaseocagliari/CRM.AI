<!DOCTYPE html>
<html>
<head>
    <title>CSV Upload Test</title>
</head>
<body>
    <h1>CSV Upload Test</h1>
    
    <form id="csvForm" enctype="multipart/form-data">
        <input type="file" id="csvFile" accept=".csv" required>
        <br><br>
        <button type="submit">Upload CSV</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('csvForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('csvFile');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                resultDiv.innerHTML = '<p style="color: red;">Please select a CSV file.</p>';
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('organization_id', 'test-org-browser-12345');

            resultDiv.innerHTML = '<p>Uploading...</p>';

            try {
                const response = await fetch('https://qjtaqrlpronohgpfdxsi.supabase.co/functions/v1/parse-csv-upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.text();
                
                resultDiv.innerHTML = `
                    <h3>Response:</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Status Text:</strong> ${response.statusText}</p>
                    <pre style="background: #f5f5f5; padding: 10px; border-radius: 5px;">${result}</pre>
                `;
                
                console.log('Response:', response.status, result);
            } catch (error) {
                console.error('Upload error:', error);
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
