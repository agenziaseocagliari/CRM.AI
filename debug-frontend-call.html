<!DOCTYPE html>
<html>
<head>
    <title>Debug Frontend Call</title>
</head>
<body>
    <h1>Debug Frontend Call to generate-form-fields</h1>
    <button onclick="testCall()">Test Call with Frontend Method</button>
    <div id="result"></div>

    <script>
        const SUPABASE_URL = 'https://qjtaqrlpronohgpfdxsi.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFqdGFxcmxwcm9ub2hncGZkeHNpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0Mzg2NjQsImV4cCI6MjA3MzAxNDY2NH0.kFo4Cj6rrAY4SLcLLwXyTOLi7YhLMHMKSXpqS9RzCmQ';
        
        async function testCall() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                console.log('Making call to generate-form-fields...');
                
                const response = await fetch(`${SUPABASE_URL}/functions/v1/generate-form-fields`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    },
                    body: JSON.stringify({
                        prompt: "Crea un form di contatto",
                        organization_id: "a4a71877-bddf-44ee-9f3a-c3c36c53c24e"
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                const responseText = await response.text();
                console.log('Response text:', responseText);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${responseText}`);
                }
                
                const data = JSON.parse(responseText);
                
                resultDiv.innerHTML = `
                    <h3>✅ SUCCESS</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <h3>❌ ERROR</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
