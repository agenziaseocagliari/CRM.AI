name: Restore .github/workflows directory if missing

on:
  push:
    branches:
      - main

jobs:
  restore:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check and restore CI/CD workflows
        run: |
          if [ ! -d ".github/workflows" ]; then
            mkdir -p .github/workflows
            echo "# Placeholder workflow" > .github/workflows/restore.yml
            git config --global user.email "auto-bot@yourdomain.com"
            git config --global user.name "Auto Restore Bot"
            git add .github/workflows/restore.yml
            git commit -m "restore: auto-restore workflow directory after accidental deletion"
            git push
          fi
