name: Lint Check

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Verify zero errors
        if: success()
        run: echo "✅ Lint check passed - no errors or warnings found"
      
      - name: Report failures
        if: failure()
        run: |
          echo "❌ Lint errors found - build failed"
          echo "Please fix lint errors before merging"
          exit 1
